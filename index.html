<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .desktop-img, .mobile-img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: none;
    }

    /* Show desktop image by default */
    .desktop-img {
      display: block;
    }

    /* When screen width is 768px or less, show mobile image instead */
    @media screen and (max-width: 768px) {
      .desktop-img {
        display: none;
      }
      .mobile-img {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Desktop image -->
  <img src="assets/img/a-01.jpg" alt="Coming Soon" class="desktop-img">
  
  <!-- Mobile-optimized image -->
  <img src="assets/img/a-02.jpg" alt="Coming Soon Mobile View" class="mobile-img">
</body>
</html>
